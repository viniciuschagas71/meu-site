  <script>
    function mostrarTabuada() {
      const num = document.getElementById("numero").value;
      let texto = "";
      if (num === "") {
        texto = "Digite um nÃºmero!";
      } else {
        for (let i = 1; i <= 10; i++) {

      document.getElementById("resultado").innerText = texto;
