<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foco nos Treinos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --primary: #4caf50;
      --card-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --primary: #81c784;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #diasTreino {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0.5rem 0;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .treinos {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .topbar {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="alternarModo()">ðŸŒ“ Modo</button>
  </div>
  <div class="container">
    <h1>ðŸ’ª Foco nos Treinos</h1>
    <div>Dias seguidos:</div>
    <div id="diasTreino">0</div>
    <div id="ultimoTreino">Ãšltimo treino: --</div>
    <button onclick="marcarTreino()">Marcar treino hoje</button>
    <button onclick="resetarTudo()">Resetar tudo</button>
    <div class="msg" id="mensagem"></div>
    <div class="treinos" id="listaTreinos"></div>
  </div>

  <script>
    window.onload = function () {
      const diasSpan = document.getElementById('diasTreino');
      const mensagem = document.getElementById('mensagem');
      const listaTreinos = document.getElementById('listaTreinos');
      const ultimoTreino = document.getElementById('ultimoTreino');

      let treinos = JSON.parse(localStorage.getItem('treinos')) || [];
      atualizarTela();

      window.marcarTreino = function () {
        const hoje = new Date().toISOString().split('T')[0];
        if (treinos.includes(hoje)) {
          mensagem.textContent = 'VocÃª jÃ¡ marcou o treino de hoje!';
          return;
        }
        treinos.push(hoje);
        localStorage.setItem('treinos', JSON.stringify(treinos));
        mensagem.textContent = 'ðŸ”¥ Treino de hoje marcado!';
        atualizarTela();
      }

      window.atualizarTela = function () {
        diasSpan.textContent = treinos.length;
        listaTreinos.innerHTML = 'Treinos: ' + treinos.map(d => `âœ… ${d}`).reverse().join(', ');
        ultimoTreino.textContent = treinos.length ? `Ãšltimo treino: ${treinos[treinos.length - 1]}` : 'Ãšltimo treino: --';
      }

      window.resetarTudo = function () {
        if (confirm('Tem certeza que quer resetar tudo?')) {
          treinos = [];
          localStorage.removeItem('treinos');
          atualizarTela();
          mensagem.textContent = 'Tudo resetado!';
        }
      }

      window.alternarModo = function () {
        document.body.classList.toggle('dark-mode');
      }
    }
  </script>
</body>
</html>
